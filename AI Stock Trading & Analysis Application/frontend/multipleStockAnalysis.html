<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Stock Portfolio Analysis</title>
    <style>
        /* 全局样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F7F9FC; /* 淡蓝色背景 */
            min-height: 100vh;
            padding: 20px;
            color: #1E293B;
            padding-top: 110px; /* 为固定的 navbar 留出空间 */
        }
        h1, h2, h3, h4, h5 { color: #1E293B; }
        h1 { font-size: 2rem; margin-bottom: 20px; text-align: center; }
        h2 { font-size: 1.5rem; margin-bottom: 15px; }
        h3 { font-size: 1.25rem; margin-bottom: 10px; }
        
        /* 玻璃卡片样式 */
        .card-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }

        /* 按钮 */
        .button-container {
            margin: 20px 0;
            display: grid; /* 使用 Grid 布局 */
            grid-template-columns: 1fr 1fr; /* 两列 */
            gap: 15px;
        }
        .button-container button {
            background-color: #0066CC;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
            font-weight: 600;
        }
        .button-container button:hover {
            background-color: #004499;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.2);
        }

        /* 表单输入组 */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #334155;
        }
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #CBD5E1;
            border-radius: 8px;
            background-color: #F8FAFC;
            font-size: 1rem;
            color: #1E293B;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #0066CC;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        /* 主布局 (Grid) */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
        }
        .left-panel {
            position: sticky;
            top: 110px; /* 匹配 navbar 的高度 + 间距 */
            height: calc(100vh - 130px); /* 视口高度 - 间距 */
            overflow-y: auto;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 股票选择表格 */
        .stock-table {
            max-height: calc(100vh - 180px); /* 占据剩余高度 */
            overflow-y: auto;
            margin-top: 10px;
        }
        .stock-table table {
            width: 100%;
            border-collapse: collapse;
        }
        .stock-table td {
            padding: 8px;
            border-bottom: 1px solid #E2E8F0;
            width: 25%; /* 4 列 */
        }
        .stock-table label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .stock-table label:hover {
            background-color: #F8FAFC;
        }
        .stock-table input[type="checkbox"] { margin: 0; }
        
        /* 结果区域卡片 */
        .analysis-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
            overflow: hidden;
        }
        .analysis-header {
            background: rgba(248, 250, 252, 0.7); /* 半透明头部 */
            padding: 15px 20px;
            border-bottom: 1px solid rgba(226, 232, 240, 0.7);
        }
        .analysis-header h3 { margin: 0; color: #1E293B; }
        .analysis-content { padding: 20px; }
        
        /* 结果表格 */
        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        .result-table th, .result-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #E2E8F0;
        }
        .result-table th {
            background: #F8FAFC;
            font-weight: 600;
            color: #334155;
        }
        .result-table tr:hover {
            background: #F8FAFC;
        }
        
        /* 提示框 */
        .alert {
            padding: 15px; border-radius: 8px; margin: 15px 0; border: 1px solid;
        }
        .alert-danger { background: #FEE2E2; color: #B91C1C; border-color: #FECACA; }
        .insight-box {
            background: #EFF6FF; /* 淡蓝色 */
            border-left: 4px solid #0066CC;
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 8px 8px 0;
        }
        .insight-box h4 { margin: 0 0 10px 0; color: #004499; }
        .insight-box ul { margin: 0; padding-left: 20px; }
        .insight-box li { margin: 5px 0; color: #334155; }
        .insight-box p {
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #334155;
            line-height: 1.6;
        }
        .text-success { color: #16A34A; font-weight: 600; }
        .text-danger { color: #DC2626; font-weight: 600; }
        
        /* 加载动画 */
        .loading-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 2rem; text-align: center; min-height: 200px;
        }
        .loading-spinner {
            width: 50px; height: 50px; border: 5px solid #E2E8F0;
            border-top: 5px solid #0066CC; border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 1rem;
        }
        .loading-text { font-size: 1.2rem; color: #475569; font-weight: 500; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>
<div id="navbar-container"></div>
<div class="main-container">
    <h1>Multiple Stock Portfolio Analysis</h1>
    <div class="main-content">
        <div class="left-panel">
            <div class="card-panel">
                <h3>Select Stocks</h3>
                <div id="stock-ticker-table-container" class="stock-table">
                    </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="fixed-header card-panel">
                <h2>Multiple Stock Analysis Suggestion</h2>
                <div id="investment-container">
                    <div class="form-group">
                        <label for="investmentYears">Investment Horizon:</label>
                        <select id="investmentYears">
                            <option value="1">1 year</option>
                            <option value="2">2 years</option>
                            <option value="5">5 years</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="maxPortfolioSize">Number of stocks to invest in:</label>
                        <input type="number" id="maxPortfolioSize" value="4" min="1" max="10">
                    </div>

                    <div class="button-container">
                        <button id="get-stocks-btn">Get Stock Recommendations</button>
                        <button id="analyze-weights-btn">Analyze Portfolio Weights</button>
                        <button id="analyze-ai-weights-btn">Get AI-Optimized Weights</button>
                        <button id="compare-methods-btn">Compare Methods</button>
                    </div>
                </div>
            </div>

            <div class="scrollable-content">
                <div class="result-section">
                    <div id="recommendation"></div>
                    <div id="result-container">
                        <div id="selected-stocks"></div>
                        <div id="portfolio-weights"></div>
                        <div id="ai-portfolio-weights"></div>
                        <div id="methods-comparison"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    // --- 这是您修改后、能正常工作的 JavaScript，没有动逻辑 ---

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('http://localhost:3000/api/stocks', {
                method: "GET",
                credentials: 'include',
            });
            if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
            const result = await response.json();
            if (result.success) {
                const stockList = result.stocks;
                const tableContainer = document.getElementById("stock-ticker-table-container");
                let tableHtml = `<table style='width:100%;border-collapse:collapse;'><tbody>`;
                const stocksPerRow = 4;
                const totalRows = Math.ceil(stockList.length / stocksPerRow);
                for (let i = 0; i < totalRows; i++) {
                    tableHtml += '<tr>';
                    for (let j = 0; j < stocksPerRow; j++) {
                        const index = i * stocksPerRow + j;
                        if (index < stockList.length) {
                            const stock = stockList[index];
                            tableHtml += `
                                <td>
                                    <label>
                                        <input type='checkbox' value='${stock}' class='stock-checkbox'>
                                        <span>${stock}</span>
                                    </label>
                                </td>`;
                        } else {
                            tableHtml += '<td></td>';
                        }
                    }
                    tableHtml += '</tr>';
                }
                tableHtml += `</tbody></table>`;
                tableContainer.innerHTML = tableHtml;
            } else {
                console.error(result.message);
                alert("Cannot load the ticker");
            }
        } catch (error) {
            console.error("error in fetching stock ticker：", error);
            alert("error in fetching stock ticker");
        }
    });

    let cachedTraditionalWeights = null;
    let cachedAIResult = null; 
    let lastSelectedStocks = "";

    function scrollToElement(elementId) {
        const element = document.getElementById(elementId);
        if (element) element.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }

    function showLoading(elementId, message = 'Loading...') {
        const resultDiv = document.getElementById(elementId);
        resultDiv.innerHTML = `
            <div class="analysis-card">
                <div class="analysis-content loading-container">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">${message}</div>
                </div>
            </div>`;
        scrollToElement(elementId);
    }
    
    function showError(elementId, message) {
        const resultDiv = document.getElementById(elementId);
        resultDiv.innerHTML = `<div class="alert alert-danger">${message}</div>`;
        scrollToElement(elementId);
    }

    function resetAnalysis() {
        cachedTraditionalWeights = null;
        cachedAIResult = null;
        lastSelectedStocks = "";
        document.getElementById('portfolio-weights').innerHTML = '';
        document.getElementById('ai-portfolio-weights').innerHTML = '';
        document.getElementById('methods-comparison').innerHTML = '';
        document.getElementById('recommendation').innerHTML = '';
    }

    document.addEventListener('change', (event) => {
        if (event.target.classList.contains('stock-checkbox')) {
            resetAnalysis();
        }
    });

    document.getElementById('get-stocks-btn').addEventListener('click', async () => {
        const investmentYears = document.getElementById('investmentYears').value;
        const maxPortfolioSize = document.getElementById('maxPortfolioSize').value;
        showLoading('recommendation', 'Getting recommendations...');
        try {
            const response = await fetch(`http://localhost:3000/api/portfolio-recommendation?investmentYears=${investmentYears}&maxPortfolioSize=${maxPortfolioSize}`, {
                method: "GET",
                credentials: 'include',
            });
            const data = await response.json();
            const resultDiv = document.getElementById('recommendation');
            if (data.success) {
                resultDiv.innerHTML = `
                    <div class="analysis-card">
                        <div class="analysis-header"><h3>Recommended Portfolio</h3></div>
                        <div class="analysis-content">
                            <table class="result-table">
                                <thead><tr><th>Stock Ticker</th></tr></thead>
                                <tbody>
                                    ${data.selectedStocks.map(stock => `<tr><td>${stock}</td></tr>`).join('')}
                                </tbody>
                            </table>
                            <div class="insight-box">
                                <h4>Portfolio Insights</h4>
                                <ul>
                                    <li>Recommended for ${investmentYears} year investment horizon</li>
                                    <li>Diversified across ${data.selectedStocks.length} stocks</li>
                                </ul>
                            </div>
                        </div>
                    </div>`;
                scrollToElement('recommendation');
            } else {
                showError('recommendation', data.message);
            }
        } catch (error) {
            showError('recommendation', `Error: ${error.message}`);
        }
    });

    document.getElementById('analyze-weights-btn').addEventListener('click', async () => {
        const selectedStocks = Array.from(document.querySelectorAll('.stock-checkbox:checked')).map(cb => cb.value);
        if (selectedStocks.length === 0) {
            alert('Please select at least one stock');
            return;
        }
        
        const currentSelection = selectedStocks.join(',');
        if (cachedTraditionalWeights && lastSelectedStocks === currentSelection) {
            console.log("Using cached traditional weights.");
            scrollToElement('portfolio-weights');
            return;
        }

        resetAnalysis();
        lastSelectedStocks = currentSelection;
        showLoading('portfolio-weights', 'Calculating traditional weights...');

        try {
            const response = await fetch(`http://localhost:3000/api/multiplestock-analysis?stocks=${currentSelection}&type=traditional`, {
                method: 'GET',
                credentials: 'include'
            });
            const result = await response.json();
            const resultDiv = document.getElementById('portfolio-weights');
            
            if (result.success) {
                cachedTraditionalWeights = result.portfolioWeights;

                resultDiv.innerHTML = `
                    <div class="analysis-card">
                        <div class="analysis-header"><h3>Traditional Portfolio Analysis</h3></div>
                        <div class="analysis-content">
                            <table class="result-table">
                                <thead><tr><th>Stock</th><th>Weight</th></tr></thead>
                                <tbody>
                                    ${selectedStocks.map((ticker, index) => `
                                        <tr>
                                            <td>${ticker}</td>
                                            <td>${(result.portfolioWeights[index] * 100).toFixed(2)}%</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
                scrollToElement('portfolio-weights');
            } else {
                showError('portfolio-weights', 'Error analyzing portfolio weights: ' (result.message || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error:', error);
            showError('portfolio-weights', 'Error analyzing portfolio weights: ' + error.message);
        }
    });

    document.getElementById('analyze-ai-weights-btn').addEventListener('click', async () => {
        const selectedStocks = Array.from(document.querySelectorAll('.stock-checkbox:checked')).map(cb => cb.value);
        if (selectedStocks.length === 0) {
            alert("Please select at least one stock.");
            return;
        }

        const currentSelection = selectedStocks.join(',');
        if (cachedAIResult && lastSelectedStocks === currentSelection) {
            console.log("Using cached AI result.");
            scrollToElement('ai-portfolio-weights');
            return;
        }

        resetAnalysis();
        lastSelectedStocks = currentSelection;
        showLoading('ai-portfolio-weights', 'Contacting AI for optimized weights... This may take a moment.');

        try {
            const response = await fetch(`http://localhost:3000/api/multiplestock-analysis?stocks=${currentSelection}&type=ai`, {
                method: 'GET',
                credentials: 'include'
            });
            const result = await response.json();
            const resultDiv = document.getElementById('ai-portfolio-weights');

            if (result.success) {
                cachedTraditionalWeights = result.portfolioWeights;
                cachedAIResult = {
                    weights: result.aiPortfolioWeights,
                    analysis: result.aiAnalysis
                };

                const traditionalMap = new Map();
                selectedStocks.forEach((ticker, index) => {
                    traditionalMap.set(ticker, result.portfolioWeights[index]);
                });

                const aiMap = new Map();
                selectedStocks.forEach((ticker, index) => {
                    aiMap.set(ticker, result.aiPortfolioWeights[index]);
                });

                resultDiv.innerHTML = `
                    <div class="analysis-card">
                        <div class="analysis-header">
                            <h3>AI-Optimized Portfolio Analysis</h3>
                        </div>
                        <div class="analysis-content">
                            <div class="insight-box">
                                <h4>AI Analyst's Reasoning</h4>
                                <p>${result.aiAnalysis || "AI did not provide textual analysis."}</p>
                            </div>
                        
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                                <div>
                                    <h4>Traditional Weights</h4>
                                    <table class="result-table">
                                        <thead><tr><th>Stock</th><th>Weight</th></tr></thead>
                                        <tbody>
                                            ${Array.from(traditionalMap.entries()).map(([ticker, weight]) => `
                                                <tr>
                                                    <td>${ticker}</td>
                                                    <td>${(weight * 100).toFixed(2)}%</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                                <div>
                                    <h4>AI-Optimized Weights</h4>
                                    <table class="result-table">
                                        <thead><tr><th>Stock</th><th>Weight</th></tr></thead>
                                        <tbody>
                                            ${Array.from(aiMap.entries()).map(([ticker, weight]) => `
                                                <tr>
                                                    <td>${ticker}</td>
                                                    <td>${(weight * 100).toFixed(2)}%</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            
                            <div class="insight-box">
                                <h4>Weight Adjustments by AI</h4>
                                <table class="result-table">
                                    <thead><tr><th>Stock</th><th>Adjustment</th><th>Direction</th></tr></thead>
                                    <tbody>
                                        ${selectedStocks.map(ticker => {
                                            const tradWeight = traditionalMap.get(ticker) || 0;
                                            const aiWeight = aiMap.get(ticker) || 0;
                                            const difference = (aiWeight - tradWeight) * 100;
                                            const direction = difference > 0.01 ? 'increase' : (difference < -0.01 ? 'decrease' : 'hold');
                                            return `
                                                <tr>
                                                    <td>${ticker}</td>
                                                    <td>${difference.toFixed(2)}%</td>
                                                    <td class="${direction === 'increase' ? 'text-success' : (direction === 'decrease' ? 'text-danger' : '')}">
                                                        ${direction}
                                                    </td>
                                                </tr>
                                            `;
                                        }).join('')}
                                    </tbody>
                                </table>
                            </div>
                            ${result.message ? `<div class="alert alert-success">${result.message}</div>` : ''}
                        </div>
                    </div>
                `;
                scrollToElement('ai-portfolio-weights');
            } else {
                showError('ai-portfolio-weights', 'Error analyzing AI portfolio weights: ' + result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            showError('ai-portfolio-weights', 'Error analyzing AI portfolio weights: ' + error.message);
        }
    });

    document.getElementById('compare-methods-btn').addEventListener('click', () => {
        const comparisonDiv = document.getElementById('methods-comparison');
        comparisonDiv.innerHTML = `
            <div class="analysis-card">
                <div class="analysis-header">
                    <h3>Traditional vs AI Optimization Methods</h3>
                </div>
                <div class="analysis-content">
                    <table class="result-table">
                        <thead>
                            <tr>
                                <th>Factor</th>
                                <th>Traditional Method</th>
                                <th>AI Method</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Returns Analysis</td>
                                <td>✓ Basic return calculation</td>
                                <td>✓ Advanced return analysis with market context</td>
                            </tr>
                            <tr>
                                <td>Risk Assessment</td>
                                <td>✓ Standard deviation</td>
                                <td>✓ Multiple risk metrics (VaR, Drawdown)</td>
                            </tr>
                            <tr>
                                <td>Market Conditions</td>
                                <td>✗ Not considered</td>
                                <td>✓ Current market environment analysis</td>
                            </tr>
                            <tr>
                                <td>Correlation Analysis</td>
                                <td>✓ Basic correlation matrix</td>
                                <td>✓ Advanced correlation with market trends</td>
                            </tr>
                            <tr>
                                <td>Dynamic Adjustment</td>
                                <td>✗ Static weights</td>
                                <td>✓ Dynamic weight adjustment</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        `;
        scrollToElement('methods-comparison');
    });

    window.onload = function() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });
    };

</script>
</body>
</html>
